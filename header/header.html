<!DOCTYPE html>
<html lang="en">
<head>
	<title>Header</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	
	<link href="/header/header.css" rel="stylesheet" />
	
	<style>
		*, ::after, ::before {
			box-sizing: content-box;
		}
		
		@media only screen and (min-width: 576px) {
			#header {
				height: 65px;
			}
			
			#root {
				position: relative;
				top: -2px
			}
		}
		
	</style>
	
</head>
<body>
	
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a href="/" class="navbar-brand"><i class="fa fa-home"></i><b>H</b>ome</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<!-- Collection of nav links, forms, and other content for toggling -->
		<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
			<div class="navbar-nav ms-auto">
				<a href="/quadratic-calculator/" id="calc" class="nav-item nav-link"><i class="fa fa-calculator"></i><span>Quadratic Calc</span></a>
				<a href="/chartjs/" id="chart" class="nav-item nav-link"><i class="fas fa-chart-area"></i><span>ChartJS</span></a>
			</div>
		</div>
	</nav>
	
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
</body>
</html>
